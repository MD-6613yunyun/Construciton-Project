<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* EXCAVATOR STYLING */
        .excavator {
            width: 21rem;
            height: 21rem;
            position: relative;
        }

        .image {
            position: absolute;
            width: 90%;
            height: 90%;
        }
        
        .one {
            background: url("../website/static/images/1skeleton.png");
            background-position: center;
            background-size: cover;
        }

        .two {
            background: url("../website/static/images/2arm.png");
            background-position: center;
            background-size: cover;
        }

        .three {
            background: url("../website/static/images/3shoulder.png");
            background-position: center;
            background-size: cover;
        }

        .four {
            background: url("../website/static/images/4hand.png");
            background-position: center;
            background-size: cover;
        }

        .five {
            background: url("../website/static/images/5head.png");
            background-position: center;
            background-size: cover;
        }

        .six {
            background: url("../website/static/images/6base.png");
            background-position: center;
            background-size: cover;
        }

        .seven {
            background: url("../website/static/images/7wheelA.png");
            background-position: center;
            background-size: cover;
        }

        .eight {
            background: url("../website/static/images/8wheelB.png");
            background-position: center;
            background-size: cover;
        }

        /* EXCAVATOR ANIMATIONS */
        .scale {
            animation: scale 1s linear infinite;
        }

        @keyframes scale {
            50% {
                transform: scale(1.05) translateX(-3px) translateY(-3px);
            }
        }

        .scale2 {
            animation: scale2 1.2s linear infinite;
        }

        @keyframes scale2 {
            50% {
                transform: scale(0.95) translateX(-6px) translateY(3px);
            }
        }

        .tilt {
            animation: tilt 1.4s linear infinite;
        }

        @keyframes tilt {
            50% {
                transform: rotate(2.8deg);
            }
        }

        .upDown {
            animation: upDown 1.8s linear infinite;
        }

        @keyframes upDown {
            50% {
                transform: rotate(1deg) translateY(-4px);
            }
        }

        .tremolo {
            animation: tremolo .2s linear infinite;
        }

        @keyframes tremolo {
            50% {
                transform: translateX(-2px);
            }
        }

        .turnUp {
            animation: turnUp 5s linear infinite;
        }

        @keyframes turnUp {
            25% {
                transform: rotate(-50deg);
            }

            75% {
                transform: rotate(20deg);
            }
        }

        .extend {
            animation: extend 5s linear infinite;
        }

        @keyframes extend {
            25% {
                transform: rotate(-100deg) translateX(20px) translateY(70px);
            }

            75% {
                transform: rotate(15deg) translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="excavator">
        <!-- EXCAVATOR IMAGES -->
        <div class="image one"></div>
        <div class="image two tremolo turnUp extend"></div>
        <div class="image three tremolo turnUp"></div>
        <div class="image four tremolo turnUp extend"></div>
        <div class="image five upDown"></div>
        <div class="image six tilt"></div>
        <div class="image seven scale2"></div>
        <div class="image eight scale"></div>
    </div>
</body>
</html>
